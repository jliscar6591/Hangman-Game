<!DOCTYPE html>
<html>

<head>
	<title>Which Wich is Which?</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<div class="container">
	
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<h1> Which Wich is Which?!?!?!?</h1>
		</div>
		<div class="col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-7">
			<img src="assets/images/reuben.jpe" class="img-responsive reuben" alt="reuben">
		</div>
		<div class="col-md-1"></div>
	</div>
		<div class="row"></div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6" id="instructions"></div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6" id="game"></div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6" id="stats"></div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6" id="guesses"></div>
			</div>

	<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-6" id="homerImage">
				<img src="assets/images/spicy sandwich.jpe" class="img-responsive spicy" alt="chickfila">
			</div>
		</div>
			<div class="col-md-2"></div>
	</div>
</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
